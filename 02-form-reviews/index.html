<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>CC2 Reviews</h1>

        <div id="reviews-container">
            <!-- Reviews to be injected via JS, use this template -->

            <!-- 
            <div class="review-item">
                <div class="review-header">
                    <span class="review-name">${review.name}</span>
                    <span class="review-rating">${stars}</span>
                </div>
                <p class="review-text">${review.text}</p>
            </div>
            -->
        </div>

        <hr>

        <h2>Add a review</h2>
        <form id="review-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Firstname name" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
            </div>

            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" rows="4" placeholder="Write your thoughts here..." required></textarea>
            </div>

            <button type="submit">Submit review</button>
        </form>
    </div>
</body>

</html>
